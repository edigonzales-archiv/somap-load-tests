plugins {
    id 'java-library'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'ch.so.agi.somap'

repositories {
    maven { url "http://download.osgeo.org/webdav/geotools/" }
    jcenter()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.8.0-beta2'
    implementation 'org.slf4j:slf4j-simple:1.8.0-beta2'
    implementation 'org.locationtech.jts:jts-core:1.16.0'    
    implementation 'org.geotools:gt-main:21-RC'
    implementation 'org.geotools:gt-shapefile:21-RC'
        
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
}

test {
    testLogging.showStandardStreams = true
    testLogging.exceptionFormat = 'full'
    
    useJUnitPlatform {}
}
